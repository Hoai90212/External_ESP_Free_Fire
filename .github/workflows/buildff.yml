name: "Build ESP (.tipa)"

on:
  workflow_dispatch:

jobs:
  build_esp:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "export THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Verify Makefile
        run: |
          if [ ! -f makefile ]; then
            echo "Makefile not found!"
            exit 1
          fi

      - name: Build ESP
        run: |
          make clean || true
          make package

      - name: Upload .tipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: "ESP-tipa"
          path: packages/*.tipa
          retention-days: 3
