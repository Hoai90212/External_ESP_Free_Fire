name: Build ESP (.tipa)

on:
  workflow_dispatch:

jobs:
  build_esp:
    runs-on: macos-latest

    env:
      THEOS: $HOME/theos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          brew install wget git curl

      - name: Clone Theos
        run: git clone --recursive https://github.com/theos/theos.git $THEOS

      - name: Detect latest available iOS SDK
        id: detect_sdk
        run: |
          SDK=$(xcodebuild -showsdks | grep -Eo 'iPhoneOS[0-9]+\.[0-9]+' | sort -V | tail -1)
          if [ -z "$SDK" ]; then
            SDK="iPhoneOS15.5" # fallback nếu không detect được
          fi
          echo "Detected SDK: $SDK"
          echo "THEOS_DEVICE_SDK=$SDK" >> $GITHUB_ENV

      - name: Build ESP package
        run: |
          echo "[*] Using SDK: $THEOS_DEVICE_SDK"
          make clean || true
          make package

      - name: List built packages
        run: ls -l packages/

      - name: Upload .tipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ESP-tipa
          path: packages/*.tipa
          retention-days: 3
