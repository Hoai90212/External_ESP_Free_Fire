name: Build ESP (.tipa)

on:
  workflow_dispatch:

jobs:
  build_esp:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          brew install wget git curl

      - name: Clone Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos

      - name: Rename makefile if needed
        run: |
          if [ -f makefile ]; then mv makefile Makefile; fi

      - name: Build ESP
        run: |
          export THEOS=$HOME/theos
          make clean || true
          make package
        env:
          THEOS: $HOME/theos

      - name: List packages
        run: ls -l packages/

      - name: Upload .tipa
        uses: actions/upload-artifact@v4
        with:
          name: ESP-tipa
          path: packages/*.tipa
          retention-days: 3
