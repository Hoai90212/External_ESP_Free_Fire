name: Build ESP (.tipa)

on:
  workflow_dispatch:

jobs:
  build_esp:
    runs-on: macos-latest

    env:
      THEOS: $HOME/theos
      # Nếu muốn cứng, đặt ở đây, ví dụ 15.5
      # SDKVERSION: 15.5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          brew install wget git curl

      - name: Clone Theos
        run: git clone --recursive https://github.com/theos/theos.git $THEOS

      - name: Detect available iOS SDK
        id: sdk
        run: |
          echo "Available SDKs:"
          xcodebuild -showsdks
          # Lấy SDK mới nhất có trên runner
          SDK=$(xcodebuild -showsdks | grep -Eo 'iPhoneOS[0-9]+\.[0-9]+' | sort -V | tail -1)
          echo "Detected SDK: $SDK"
          echo "SDKVERSION=$SDK" >> $GITHUB_ENV

      - name: Build ESP
        run: |
          echo "Using SDK $SDKVERSION"
          make clean || true
          make package

      - name: List packages
        run: ls -l packages/

      - name: Upload .tipa
        uses: actions/upload-artifact@v4
        with:
          name: ESP-tipa
          path: packages/*.tipa
          retention-days: 3
